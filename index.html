<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
       body {
            font-family: 'Roboto', sans-serif;
            background-size: 400% 400%;
            /* Ajustado para Preto e Branco (escala de cinza) */
            background-image: linear-gradient(135deg, #1a1a1a, #0d0d0d, #4d4d4d, #333333, #1a1a1a);
            animation: gradient-animado 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        @keyframes gradient-animado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0); 
            padding: 40px;
            border-radius: 10px;
            /* Borda ajustada para cinza/branco */
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .login-container:hover {
            /* Borda ajustada para preto/cinza escuro no hover */
            border-color: #ffffff;
            /* Sombra ajustada para cinza claro no hover */
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
            transform: scale(1.03); 
        }

        h3 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .input-group {
            display: flex;
            margin-bottom: 20px; 
            position: relative;
            
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
            color: #333; /* Cor do texto no input */
        }

        .input-group input:focus {
            outline: none;
            /* Borda ajustada para preto no foco */
            border-color: #000000;
            /* Sombra ajustada para cinza no foco */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px; 
            left: 10px;
            font-size: 12px;
            /* Cor da label ajustada para cinza escuro/preto */
            color: #000000;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 0 5px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            /* Cor de fundo do botão ajustada para preto */
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            /* Cor do botão ajustada para um cinza escuro no hover */
            background-color: #333333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>LOGIN</h3>
        <form>
            <div class="input-group">
                <input type="text" placeholder=" " id="login">
                <label for="login">Login</label>
            </div>
            <div class="input-group">
                <input type="password" placeholder=" " id="senha">
                <label for="senha">Senha</label>
            </div>
            <button class="login-button" onclick="logar(); return false;">Entrar</button>
        </form>
    </div>
    <script>
        function logar() {
            var login = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;
            if (login == "admin" && senha == "admin") {
                alert("Sucesso");
                location.href = "portfolio.html";
            } else {
                alert("Usuário ou senha inválida");
            }
        }
    </script>
</body>
</html>
